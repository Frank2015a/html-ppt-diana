<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示文稿</title>
    <link rel="stylesheet" href="style.css">

    <!-- ECharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js" defer></script>

    <!-- Mermaid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js" defer></script>

    <!-- Slides Configuration -->
    <script src="slides.config.js"></script>

    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: zoom-out;
        }

        .image-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-modal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            cursor: zoom-out;
        }

        .image-modal .close-modal {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }

        .image-modal .close-modal:hover {
            color: #ccc;
        }

        .slide-content img {
            cursor: zoom-in;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .slide-content img:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .image-carousel {
            position: relative;
            width: 100%;
        }

        .carousel-images {
            display: none;
        }

        .carousel-images.active-carousel {
            display: block;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cbd5e1;
            cursor: pointer;
            transition: all 0.3s;
        }

        .carousel-dot.active-dot {
            background: #1f2937;
            width: 30px;
            border-radius: 6px;
        }

        .carousel-dot:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">正在加载演示文稿...</div>
        <div class="loading-spinner"></div>
    </div>

    <div class="presentation-container" id="presentationContainer">
        <!-- Slides will be injected here -->
    </div>

    <div class="navigation nav-controls">
        <button id="prev-btn" class="nav-btn prev">‹</button>
        <span id="slide-counter" class="slide-counter">1 / 4</span>
        <button id="next-btn" class="nav-btn next">›</button>
    </div>

    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <div class="image-modal" id="imageModal">
        <span class="close-modal" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="放大图片">
    </div>

    <script>
        (function() {
            'use strict';

            if (typeof slidesConfig === 'undefined') {
                console.error('slidesConfig 未定义，请确认 slides.config.js 已加载');
                return;
            }

            const container = document.getElementById('presentationContainer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            let loadedSlides = 0;
            const totalSlides = slidesConfig.length;

            function loadSlideScript(slideConfig) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = slideConfig.file;
                    script.onload = () => resolve(slideConfig);
                    script.onerror = () => reject(new Error(`Failed to load ${slideConfig.file}`));
                    document.head.appendChild(script);
                });
            }

            function renderSlide(slideConfig, index) {
                const functionName = `render${slideConfig.id.split('-').map(part => {
                    return part.charAt(0).toUpperCase() + part.slice(1);
                }).join('')}`;

                if (typeof window[functionName] !== 'function') {
                    console.error(`函数 ${functionName} 未定义`);
                    return;
                }

                const html = window[functionName]();
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                const slideElement = tempDiv.firstElementChild;

                if (index !== 0) {
                    slideElement.classList.remove('active');
                }

                container.appendChild(slideElement);
                loadedSlides++;
            }

            async function loadAllSlides() {
                try {
                    const loadPromises = slidesConfig.map(config => loadSlideScript(config));
                    await Promise.all(loadPromises);

                    slidesConfig.forEach((config, index) => {
                        renderSlide(config, index);
                    });

                    document.dispatchEvent(new Event('slidesLoaded'));

                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                        }, 500);
                    }, 300);
                } catch (error) {
                    console.error('加载幻灯片失败:', error);
                    loadingOverlay.innerHTML = `
                        <div class="loading-text" style="color: #f87171;">
                            加载失败<br>
                            <span style="font-size: 16px; margin-top: 10px; display: block;">
                                ${error.message}
                            </span>
                        </div>
                    `;
                }
            }

            loadAllSlides();
        })();
    </script>

    <script src="presentation.js"></script>
</body>
</html>
